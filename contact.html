<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Html to App (H2A)</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#3498db">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <img src="img/logo.png" alt="Logo H2A" width="50" height="50" loading="lazy">
                <span>H2A</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="about.html" class="nav-link">Tentang Kami</a></li>
                <li><a href="services.html" class="nav-link">Layanan</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
                <li><a href="contact.html" class="nav-link active">Kontak</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Hubungi Kami</h1>
            <form id="contactForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="message">Pesan:</label>
                <textarea id="message" required></textarea>
                
                <button type="submit">Kirim</button>
            </form>
            <div id="formMessage"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 H2A. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
